<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Scissors Game</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>ROCK SCISSORS PAPER</h1>
    <div class="choices">
        <div class="choice" id="rock">
            <img src="/GAME 1/images/rock.png" alt="">
        </div>
        <div class="choice" id="Scissors">
            <img src="/GAME 1/images/scissors.png" alt="">
        </div>
        <div class="choice" id="paper">
            <img src="/GAME 1/images/paper.png" alt="">
        </div>
    </div>

    <div class="score-board">
        <div class="score">
            <p id="user-score">0</p>
            <p>User</p>
        </div>
        <div class="score">
            <p id="comp-score">0</p>
            <p>Comp</p>
        </div>
    </div>

    <div class="msg-container">
        <p id="message">Play Your move</p>
    </div>

    <script src="app.js"></script>
</body>

</html>
